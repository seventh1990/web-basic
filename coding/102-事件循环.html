<script>
  console.log('start')
  setTimeout(() => {
    console.log('2')
    Promise.resolve().then(() => console.log('3'))
  }, 0)
  new Promise((resolve, reject) => {
    console.log(4)
    setTimeout(() => {
      console.log(5)
      resolve(6)
    }, 0)
  }).then(res => {
    console.log(7)
    setTimeout(() => {
      console.log(res)
    }, 0)
  })
</script>
